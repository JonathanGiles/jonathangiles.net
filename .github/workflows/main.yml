# This workflow is used to generate a new version of JonathanGiles.net and push it to Azure Blob Storage.

name: CI
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    
    - name: Cache Maven packages
      uses: actions/cache@v2
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
      
    - name: Build with Maven and generate static site
      run: mvn --batch-mode package exec:java
      
    - name: Upload to Azure Blob Storage
      uses: bacongobbler/azure-blob-storage-upload@v2.0.0
      with:
        source_dir: 'output'
        container_name: '$web'
        connection_string: ${{ secrets.ConnectionString }}
        sync: 'true'
        overwrite: 'true'
